<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="quiz" class="center">
            <h1>Quiz</h1>
            <p id="timer" style="display: none;"></p>
            <h2 id="question" class="secondary" style="display: none;"></h2>
            <button class="btn" id="choice0" style="display: none;"></button>
            <button class="btn" id="choice1" style="display: none;"></button>
            <button class="btn" id="choice2" style="display: none;"></button>
            <button class="btn" id="choice3" style="display: none;"></button>
            <h3 id="score" style="display: none;"></h3>
            <footer>
                <p id="progress" style="display: none;">Question x of y</p>
            </footer>
            <button class="btn" id="startBtn" onclick="startQuiz()">Start Quiz</button>
            <button id="saveScoreBtn"onclick="saveScore()">Save Score</button>

        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
